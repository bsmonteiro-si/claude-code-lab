services:
  postgres-test:
    image: postgres:16
    environment:
      POSTGRES_USER: promptlab
      POSTGRES_PASSWORD: promptlab
      POSTGRES_DB: promptlab
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U promptlab"]
      interval: 2s
      timeout: 5s
      retries: 10

  backend-test:
    build: ./backend
    depends_on:
      postgres-test:
        condition: service_healthy
    ports:
      - "8001:8000"
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+psycopg2://promptlab:promptlab@postgres-test:5432/promptlab
      APP_ENV: test
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 2s
      timeout: 5s
      retries: 15
