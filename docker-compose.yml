services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: promptlab
      POSTGRES_PASSWORD: promptlab
      POSTGRES_DB: promptlab
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U promptlab"]
      interval: 3s
      timeout: 3s
      retries: 10

  backend:
    build: ./backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://promptlab:promptlab@postgres:5432/promptlab
      JWT_SECRET_KEY: super-secret-docker-key-change-in-prod

  frontend:
    build: ./frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  pgdata:
